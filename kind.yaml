kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: fb-test
nodes:
  - role: control-plane
    image: kindest/node:v1.32.0
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
    image: kindest/node:v1.32.0
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "test-fb=true"
  - role: worker
    image: kindest/node:v1.32.0
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "test-fb=true"
